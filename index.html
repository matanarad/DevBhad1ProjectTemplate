<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            margin-right: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
    // JavaScript to handle form submission and send POST request
    document.getElementById('project-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Get form data
        const formData = new FormData(this);

        // Specify your backend URL (localhost:8000) here
        const backendUrl = 'http://172.20.10.6:8000'; // Replace with your actual backend URL

        // Send a POST request to the backend
        fetch(backendUrl, {
            method: 'POST',
            body: "formData",
        })
        .then(response => {
            if (response.ok) {
                // Handle a successful response, e.g., display a success message
                console.log('Form submitted successfully');
            } else {
                // Handle errors, e.g., display an error message
                console.error('Form submission failed');
            }
        })
        .catch(error => {
            // Handle network or other errors
            console.error('Error:', error);
        });
    });
</script>

        <h1>Project Information</h1>
        <form id="project-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" id="content" name="content" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="team_number">Team Number:</label>
                <input type="text" id="team_number" name="team_number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
